<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: antiquewhite;
            flex-direction: column;
        }
        .robin{
            display: none;
        }
        img{
            border-radius: 7px;
            box-shadow: 0 20px 30px black;
            
        }
    </style>

</head>
<body>
    <img src="robin.png" class="robin" id="robin" alt="" width="300px">
    <img src="steve.png" class="" id="steve" alt="" width="300px">
    <button class="btn btn-primary  my-4 mx-3" id="yt" onclick="saranya()">change</button>
    <script>
        function saranya(){
            document.getElementById('robin').classList.toggle('robin');
            document.getElementById('steve').classList.toggle('robin');
        }
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
